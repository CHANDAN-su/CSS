<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After & Before</title>
    <style>
        h1{
            text-transform: uppercase;
            font-size: 50px;
            margin: 300px;
            position: relative;
        }

        h1::before{
            content: "";
            position: absolute;
            /* top: 0%; */
            left: 0%;
            
           width: 100px;
           height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Chandan Thakur</h1>
    </div>
</body>
</html>
